<link href="https://rsms.me/inter/inter.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<style>
  html { font-family: Quicksand, Helvetica, sans-serif; }
  main {
    box-sizing: border-box;
    background-color: #F6F8F6;
    color: #383838;
    width: 600px;
    height: 315px;
    padding: 35px 26px;
    margin: 30px;
    display: flex;
    border: 1px solid #264e56;
    border-radius: 80px 80px 80px 0;
    justify-content: center;
    flex-direction: column;
    border-right-width: 6px;
    border-left-width: 4px;
    border-top-width: 2px;
    box-shadow: 2px 2px 6px #25809440;
  }
  main > div {
    display: flex;
    align-items: center;
  }
  main > div:not(:first-child) {
    width: 100%;
  }
  main > div:not(:first-child) > div {
    margin-left: 50px;
  }
  .emoji {
    font-size: 32px;
    margin-right: 16px;
    line-height: 1.5;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 0;
    color: #383838;
    font-size: 50px;
    font-weight: 900;
    line-height: 1;
    font-family: Karma,Times,serif;
  }
  p {
    margin-top: 16px;
    color: #080808;
    font-size: 18px;
  }
  small {
    color: hsl(0,0%,47%);
  }
  .site {
    color: #5417E6;
  }
</style>
<main>
    <div>
      <span class="emoji">✍</span>
      <h1>::title::</h1>
    </div>
    <div>
      <div>
        <p>::excerpt::</p>
        <small><span class="site">https://jonathancardoso.com</span> • ::date::</small>
      </div>
    </div>
  </main>

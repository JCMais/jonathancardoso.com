overwrite: true
schema: graphql/schema.graphql
hooks:
  afterOneFileWrite:
    - prettier --write
config:
  omitOperationSuffix: true
  namingConvention:
    enumValues: keep
documents:
  - ./node_modules/gatsby-*/**/*.js
generates:
  gatsby/generated/graphql.ts:
    documents:
      - ./gatsby/**/*.{tsx,ts}
    watch:
      - ./gatsby/**/*.{tsx,ts}
    plugins:
      - 'typescript'
      - 'typescript-operations'
